<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Login - ZONA T</title>
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>

<body class="login-body">

    <div class="login-container">
        <img src="{% static 'core/img/logo.png' %}" alt="Logo ZONA T" class="logo">

        <h2>BIENVENIDO A ZONA T</h2>

        {% if form.errors %}
            <p class="error">Credenciales incorrectas. Intenta de nuevo.</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form.username.label_tag }}
            {{ form.username }}

            {{ form.password.label_tag }}
            {{ form.password }}

            <button type="submit">Iniciar Sesi√≥n</button>
        </form>
    </div>
</body>
</html>

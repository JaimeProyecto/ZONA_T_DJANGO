<!-- templates/core/admin/products/delete.html -->
{% extends 'core/base_dashboard.html' %}
{% block title %}Eliminar producto – ZONA T{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-gray-800 p-6 rounded shadow text-center">
  <h2 class="text-xl font-bold text-red-500 mb-4">❌ Eliminar producto</h2>

  <p class="text-white mb-4">¿Estás seguro de que deseas eliminar el producto <strong>{{ product.reference }} – {{ product.description }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded mr-2">
      Sí, eliminar
    </button>
    <a href="{% url 'admin_product_list' %}" class="inline-block bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
      Cancelar
    </a>
  </form>
</div>
{% endblock %}

{% extends 'core/base_dashboard.html' %}
{% block title %}Registrar Venta{% endblock %}
{% block content %}

<div class="max-w-4xl mx-auto mt-8">
  <h2 class="text-2xl font-bold text-green-400 mb-4">â• Registrar Venta</h2>

  <form method="post">
    {% csrf_token %}

    <!-- Cliente -->
    <div class="mb-4 relative">
      <label class="block text-green-400 mb-2 font-semibold">ğŸ§ Cliente</label>
      <input
        type="text"
        id="cliente-autocomplete"
        placeholder="Buscar cliente..."
        class="w-full p-2 bg-gray-900 border border-green-500 rounded text-white"
        autocomplete="off"
      >
      <input type="hidden" name="cliente" id="cliente-id">
      <div id="cliente-sugerencias"
           class="hidden absolute w-full bg-zinc-800 border border-zinc-600 rounded mt-1 text-white z-50">
      </div>
    </div>

    <!-- Tipo de Pago -->
    <div class="mb-4">
      <label class="block text-green-400 mb-2 font-semibold">ğŸ’³ Tipo de Pago</label>
      <select
        name="tipo_pago"
        required
        class="w-full p-2 bg-gray-900 border border-green-500 rounded text-white"
      >
        <option value="" disabled selected>Seleccione una opciÃ³n...</option>
        <option value="contado">Contado</option>
        <option value="credito">CrÃ©dito</option>
        <option value="transferencia">Transferencia</option>
        <option value="garantia">GarantÃ­a</option>
      </select>
    </div>

    <!-- Productos -->
    <div id="productos-container" class="space-y-4 mb-4"></div>
    <button
      type="button"
      id="agregar-producto"
      class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded"
    >â• Agregar Producto</button>

    <!-- Descuento -->
    <div class="mt-4 mb-4 flex items-center space-x-2">
      <label class="text-green-400 font-semibold">ğŸ·ï¸ Descuento (en miles):</label>
      <input
        type="number"
        id="descuento-input"
        name="descuento"
        value="0"
        min="0"
        step="1000"
        placeholder="0"
        class="w-1/3 p-2 bg-gray-900 border border-green-500 rounded text-white"
      >
    </div>

    <!-- Total -->
    <div class="mt-4">
      <p class="text-green-300 font-bold text-lg">
        ğŸ’µ Total: $<span id="total">0</span>
      </p>
    </div>

    <!-- JSON de productos -->
    <input type="hidden" name="productos_data" id="productos-data">

    <!-- Enviar -->
    <button
      type="submit"
      class="mt-6 bg-green-600 hover:bg-green-700 text-black font-bold px-4 py-2 rounded w-full"
    >ğŸ’¾ Registrar Venta</button>
  </form>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  function formatoMiles(n) {
    return new Intl.NumberFormat('es-CO', { minimumFractionDigits: 0 }).format(n);
  }

  let index = 0;
  const container      = document.getElementById("productos-container");
  const totalEl        = document.getElementById("total");
  const productosData  = document.getElementById("productos-data");
  const descuentoInput = document.getElementById("descuento-input");

  // Agregar lÃ­nea
  document.getElementById("agregar-producto").addEventListener("click", () => {
    const div = document.createElement("div");
    div.className = "producto bg-zinc-800 p-4 rounded shadow-md";
    div.dataset.index = index;
    div.innerHTML = `
      <div class="relative mb-2">
        <input
          type="text"
          class="producto-autocomplete w-full p-2 bg-gray-900 border border-green-500 rounded text-white"
          placeholder="Buscar producto..."
          data-index="${index}"
          autocomplete="off"
        >
        <input type="hidden" class="producto-id" data-index="${index}">
        <div class="sugerencias-producto hidden absolute w-full bg-zinc-800 border border-zinc-600 rounded mt-1 z-50 text-white"></div>
      </div>
      <div class="flex items-center gap-2">
        <input
          type="number"
          min="1"
          value="1"
          class="cantidad-input w-1/3 p-2 bg-gray-900 border border-green-500 rounded text-white"
          data-index="${index}"
          placeholder="Cant."
        >
        <div class="text-sm text-green-300 font-mono hidden stock-label" data-index="${index}"></div>
      </div>
      <div class="mt-2">
        <span class="text-green-300 font-semibold">
          Subtotal: $<span class="subtotal" data-index="${index}">0</span>
        </span>
      </div>
      <button type="button" class="remover-linea mt-2 text-red-400 hover:underline">Eliminar</button>
    `;
    container.appendChild(div);
    index++;
  });

  // Recalcular
  function recalcularTotal() {
    let bruto = 0;
    const lista = [];
    document.querySelectorAll(".producto").forEach(div => {
      const i    = div.dataset.index;
      const pid  = div.querySelector(`.producto-id[data-index="${i}"]`).value;
      const cant = parseInt(div.querySelector(`.cantidad-input[data-index="${i}"]`).value) || 0;
      const pre  = parseFloat(div.querySelector(`.producto-autocomplete[data-index="${i}"]`).dataset.precio) || 0;
      const sub  = cant * pre;
      div.querySelector(`.subtotal[data-index="${i}"]`).textContent = formatoMiles(sub);
      if (pid && cant>0) {
        bruto += sub;
        lista.push({ producto_id: pid, cantidad: cant });
      }
    });
    const desc = parseFloat(descuentoInput.value) || 0;
    const neto = Math.max(0, bruto - desc);
    totalEl.textContent = formatoMiles(neto);
    productosData.value = JSON.stringify(lista);
  }

  function validarCantidad(idx) {
    const cantEl = document.querySelector(`.cantidad-input[data-index="${idx}"]`);
    const auto   = document.querySelector(`.producto-autocomplete[data-index="${idx}"]`);
    const stock  = parseInt(auto.dataset.stock) || 0;
    let cant     = parseInt(cantEl.value) || 0;
    if (cant > stock) {
      alert("âŒ La cantidad excede el stock disponible.");
      cantEl.value = stock;
      cant = stock;
    }
    recalcularTotal();
  }

  // DelegaciÃ³n
  document.addEventListener("input", e => {
    const tgt = e.target;
    if (tgt.matches(".cantidad-input"))     validarCantidad(tgt.dataset.index);
    if (tgt.matches(".cantidad-input") || tgt.id === "descuento-input") recalcularTotal();
  });

  container.addEventListener("click", e => {
    if (e.target.matches(".remover-linea")) {
      e.target.closest(".producto").remove();
      recalcularTotal();
    }
  });

  // Autocomplete cliente
  document.getElementById("cliente-autocomplete").addEventListener("input", async function(){
    const q = this.value.trim();
    const lista = document.getElementById("cliente-sugerencias");
    if (q.length < 2) return lista.classList.add("hidden");
    const res = await fetch(`/ajax/buscar-clientes/?q=${q}`);
    const data = await res.json();
    lista.innerHTML = "";
    data.forEach(c => {
      const div = document.createElement("div");
      div.textContent = `${c.nombre} (${c.cedula})`;
      div.className = "p-2 hover:bg-zinc-700 cursor-pointer";
      div.onclick = () => {
        this.value = `${c.nombre} (${c.cedula})`;
        document.getElementById("cliente-id").value = c.id;
        lista.classList.add("hidden");
      };
      lista.appendChild(div);
    });
    lista.classList.remove("hidden");
  });

  // Autocomplete producto
  document.addEventListener("input", async e => {
    if (!e.target.matches(".producto-autocomplete")) return;
    const q = e.target.value.trim();
    const idx = e.target.dataset.index;
    const lista = e.target.nextElementSibling.nextElementSibling;
    if (q.length < 2) return lista.classList.add("hidden");
    const res = await fetch(`/ajax/buscar-productos/?q=${q}`);
    const data = await res.json();
    lista.innerHTML = "";
    data.forEach(p => {
      const div = document.createElement("div");
      div.textContent = `${p.reference} - ${p.description}`;
      div.className = "p-2 hover:bg-zinc-700 cursor-pointer";
      div.onclick = () => {
        if (Array.from(document.querySelectorAll(".producto-id"))
             .some(el => el.value == p.id)) {
          alert("âš ï¸ Ya agregado");
          lista.classList.add("hidden");
          return;
        }
        e.target.value = `${p.reference} - ${p.description}`;
        const hid = document.querySelector(`.producto-id[data-index="${idx}"]`);
        hid.value = p.id;
        e.target.dataset.precio = p.sale_price;
        e.target.dataset.stock = p.stock;
        // mostrar stock label
        let lbl = document.querySelector(`.stock-label[data-index="${idx}"]`);
        if (!lbl) {
          lbl = document.createElement("div");
          lbl.className = "text-sm text-green-300 font-mono mb-1 stock-label";
          lbl.dataset.index = idx;
          e.target.closest(".producto").querySelector(".flex").prepend(lbl);
        }
        lbl.textContent = `ğŸ“¦ Stock: ${p.stock}`;
        validarCantidad(idx);
        lista.classList.add("hidden");
      };
      lista.appendChild(div);
    });
    lista.classList.remove("hidden");
  });

});
</script>
{% endblock %}
